<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myApp</title>
  </head>
  <body>
    <!-- Ini adalah Quiz sederhana -->
    
    <form name="quiz" class="" action="" method="">
      <!-- soal nomor 1 -->
      <label>1. Apa itu GIT?</label>
      <br><br>
      <!-- pilihan jawaban nomor 1 -->
      <input type="radio" name="pilihan1" value="" id="1a">
      <label for="1a">a. Media sosial untuk berbagi gambar</label>
      <br>
      <input type="radio" name="pilihan1" value="" id="1b">
      <label for="1b">b. Tools yang berfungsi sebagai Version Control System (VCS)</label>
      <br>
      <input type="radio" name="pilihan1" value="" id="1c">
      <label for="1c">c. Text editor</label>
      <br>
      <input type="radio" name="pilihan1" value="" id="1d">
      <label for="1d">d. Sistem operasi</label>
      <br>
      <p id="nilai1"></p>
      <br>

      <!-- soal nomor 2 -->
      <label>2. Apa fungsi dari perintah "cd" pada Linux Command Line?</label>
      <br><br>
      <!-- pilihan jawaban nomor 2 -->
      <input type="radio" name="pilihan2" value="" id="2a">
      <label for="2a">a. Membuat sebuah direktori baru</label>
      <br>
      <input type="radio" name="pilihan2" value="" id="2b">
      <label for="2b">b. Mengganti nama sebuah direktori</label>
      <br>
      <input type="radio" name="pilihan2" value="" id="2c">
      <label for="2c">c. Menghapus sebuah direktori</label>
      <br>
      <input type="radio" name="pilihan2" value="" id="2d">
      <label for="2d">d. Berpindah direktori</label>
      <br>
      <p id="nilai2"></p>
      <br>

      <!-- soal nomor 3 -->
      <label>3. Apa itu javascript?</label>
      <br><br>
      <!-- pilihan jawaban nomor 3 -->
      <input type="radio" name="pilihan3" id="3a">
      <label for="3a">a. Version control system</label>
      <br>
      <input type="radio" name="pilihan3" id="3b">
      <label for="3b">b. Sistem operasi</label>
      <br>
      <input type="radio" name="pilihan3" id="3c">
      <label for="3c">c. Bahasa pemrograman</label>
      <br>
      <input type="radio" name="pilihan3" id="3d">
      <label for="3d">d. Antivirus</label>
      <br>
      <p id="nilai3"></p>
      <br>

      <!-- tombol submit -->
      <button type="button" name="submit" onclick="periksa()">SUBMIT</button>
      <!-- <input type="reset" name="" value="RESET" onClick="reset()"> -->
      <!-- <input type="submit" name="submit" onClick="periksa()" value="SUBMIT"> -->
    </form>

    <script>

      function periksa() {
        // periksa soal-1
        if (document.getElementById("1b").checked === true) {
           document.getElementById("nilai1").innerHTML = "Jawaban <b>BENAR</b>";
        }
        else {
          document.getElementById("nilai1").innerHTML = "Jawaban <b>SALAH</b> (<i>jawaban benar: b. Tools yang berfungsi sebagai Version Control System (VCS)</i>)";
        }

        // periksa soal-2
        if (document.getElementById("2d").checked === true) {
           document.getElementById("nilai2").innerHTML = "Jawaban <b>BENAR</b>";
        }
        else {
          document.getElementById("nilai2").innerHTML = "Jawaban <b>SALAH</b> (<i>jawaban benar: d. Berpindah direktori</i>)";
        }

        // periksa soal-3
        if (document.getElementById("3c").checked === true) {
           document.getElementById("nilai3").innerHTML = "Jawaban <b>BENAR</b>";
        }
        else {
          document.getElementById("nilai3").innerHTML = "Jawaban <b>SALAH</b> (<i>jawaban benar: c. Bahasa pemrograman</i>)";
        }
      }

    </script>

  </body>
</html>
